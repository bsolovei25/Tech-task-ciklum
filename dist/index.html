    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->
    <div class="col" id = "CreateMeatingid" style="display: none;">
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Name of th event</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputEventName" placeholder="Event">
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Participants</label>
          <div class="col-sm-6">
            <div class="form-group">
              <select class="selectpicker" multiple data-live-search="true">
                <option>Maria</option>
                <option>Petro</option>
                <option>Oleg</option>
              </select>
            </div>
          </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Day </label>
        <div class="col-sm-6">
          <div class="form-group">
            <select class="form-control" id = "dayofweek">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednsday">Wednsday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Time </label>
        <div class="col-sm-6">
          <div class="form-group">
            <select class="form-control" id = "timeofmeeting">
              <option value="10:00" >10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
              <option value="18:00">18:00</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-default" onclick="location.reload();">Cancel</button>
        <button type="button" class="btn btn-default" id = "AddtoLocal">Create</button>
      </div>
  </div>
